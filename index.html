<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      transition: background-color 0.3s;
    }
  </style>
  <script type="module" src="./photo-card.js"></script>
  <script type="module" src="./photo-gallery.js"></script>
  <script>
    // Sync body background with dark mode
    window.addEventListener('load', () => {
      const gallery = document.querySelector('photo-gallery');
      const observer = new MutationObserver(() => {
        if (gallery.hasAttribute('dark-mode')) {
          document.body.style.backgroundColor = '#000000';
        } else {
          document.body.style.backgroundColor = '#fafafa';
        }
      });
      observer.observe(gallery, { attributes: true, attributeFilter: ['dark-mode'] });
      
      // Initial check
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.style.backgroundColor = '#000000';
      }
    });
  </script>
</head>
<body>
  <photo-gallery></photo-gallery>
</body>
</html>
